  <style>
    /* Existing CSS */

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Love Ya Like A Sister', cursive;
      background: #ff85a2; /* Soft pink background */
    }

    #chest-wrap {
      max-width: 400px;
      width: 90%;
    }

    #chest .cls-1 {
      fill: #ffcccc; /* Base color for the chest */
    }
    #chest .cls-2 {
      fill: #ffafc5; /* Outline and shadow color */
    }
    #chest .cls-3 {
      fill: #ffd9e6; /* Lighter highlight for details */
    }
    #chest .cls-4 {
      fill: #ffb3c1; /* Slightly darker for wood texture */
    }
    #chest .cls-5 {
      fill: #ffafc5; /* Matching outline color */
    }
    #chest .cls-6 {
      fill: #ffe6ee; /* Very light pink for accents */
    }
    #chest .cls-7 {
      -webkit-clip-path: url(#clip-path);

    }
    #chest .cls-8 {
      -webkit-clip-path: url(#clip-path-2);
              clip-path: url(#clip-path-2);
    }
    #chest .cls-9 {
      -webkit-clip-path: url(#clip-path-3);
              clip-path: url(#clip-path-3);
    }
    #chest .cls-10 {
      fill: #ffcccc; /* Base color for highlights */
    }
    #chest .cls-11 {
      -webkit-clip-path: url(#clip-path-4);
              clip-path: url(#clip-path-4);
    }
    #chest .cls-12,
    #chest .cls-17 {
      fill: none;
      stroke: #ffafc5; /* Outline color */
      stroke-miterlimit: 10;
    }
    #chest .cls-12 {
      stroke-width: 22.6px;
    }
    #chest .cls-13 {
      -webkit-clip-path: url(#clip-path-5);
              clip-path: url(#clip-path-5);
    }
    #chest .cls-14 {
      fill: #ffd9e6; /* Light highlight for shiny parts */
    }
    #chest .cls-15 {
      -webkit-clip-path: url(#clip-path-6);
              clip-path: url(#clip-path-6);
    }
    #chest .cls-16 {
      fill: #ffcccc; /* Slightly darker for wood texture */
    }
    #chest .cls-17 {
      stroke-width: 23.52px;
    }
    #chest .cls-18 {
      -webkit-clip-path: url(#clip-path-7);
              clip-path: url(#clip-path-7);
    }
    #chest .cls-19,
    #chest .cls-24,
    #chest .cls-25,
    #chest .cls-26 {
      fill: #fff; /* White for sparkles and details */
    }
    #chest .cls-19 {
      opacity: 0.34;
    }
    #chest .cls-20 {
      -webkit-clip-path: url(#clip-path-8);
              clip-path: url(#clip-path-8);
    }
    #chest .cls-21 {
      -webkit-clip-path: url(#clip-path-9);
              clip-path: url(#clip-path-9);
    }
    #chest .cls-22 {
      -webkit-clip-path: url(#clip-path-10);
              clip-path: url(#clip-path-10);
    }
    #chest .cls-23 {
      fill: #ffe6ee; /* Very light pink for accents */
    }
    #chest .cls-24 {
      opacity: 0.65;
    }
    #chest .cls-25 {
      opacity: 0.86;
    }

    #chest-sparkles,
    #chest-lock,
    #chest-top,
    #chest-bottom {
      transform-origin: 250px 200px;
    }

    #chest.shake-chest #chest-lock {
      -webkit-animation: shakeChestTop 1.2s infinite ease;
              animation: shakeChestTop 1.2s infinite ease;
    }
    #chest.shake-chest #chest-bottom {
      -webkit-animation: shakeChestBottom 1.2s infinite ease;
              animation: shakeChestBottom 1.2s infinite ease;
    }
    #chest.shake-chest #chest-top {
      -webkit-animation: shakeChestTop 1.2s infinite ease;
              animation: shakeChestTop 1.2s infinite ease;
    }
    #chest.shake-chest #chest-sparkles {
      -webkit-animation: shakeChestTop 1.2s infinite ease;
              animation: shakeChestTop 1.2s infinite ease;
    }
    #chest.open-chest #chest-lock {
      -webkit-animation: openLock 3s ease forwards;
              animation: openLock 3s ease forwards;
    }
    #chest.open-chest #chest-top {
      -webkit-animation: openChestTop 3s ease forwards;
              animation: openChestTop 3s ease forwards;
    }
    #chest.open-chest #chest-sparkles {
      opacity: 0;
      transition: 0.6s ease;
    }

    #chest-sparkles #sparkle_mid {
      opacity: 0;
      -webkit-animation: fadeIn 2s infinite alternate;
              animation: fadeIn 2s infinite alternate;
    }
    #chest-sparkles #sparkle_left {
      opacity: 0;
      -webkit-animation: fadeIn 2s infinite alternate 0.75s;
              animation: fadeIn 2s infinite alternate 0.75s;
    }
    #chest-sparkles #sparkle_right {
      opacity: 0;
      -webkit-animation: fadeIn 2s infinite alternate 1.5s;
              animation: fadeIn 2s infinite alternate 1.5s;
    }

    #open-chest {
      background: #e91e63; /* Bright pink */
      color: white;
      padding: 15px 40px;
      font-weight: 700;
      border-radius: 25px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    #open-chest:hover {
      background: #d81b60; /* Slightly darker on hover */
    }

    #reset-chest {
      color: #fff;
      font-weight: 500;
      margin-top: 20px;
      cursor: pointer;
    }

    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @-webkit-keyframes shakeChestBottom {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      15% {
        transform: translateY(-5px) rotate(-2deg);
      }
      25% {
        transform: translateY(-10px) rotate(0deg);
      }
      60% {
        transform: translateY(0) rotate(0deg);
      }
    }
    @keyframes shakeChestBottom {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      15% {
        transform: translateY(-5px) rotate(-2deg);
      }
      25% {
        transform: translateY(-10px) rotate(0deg);
      }
      60% {
        transform: translateY(0) rotate(0deg);
      }
    }
    @-webkit-keyframes shakeChestTop {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      15% {
        transform: translateY(-10px) rotate(2deg);
      }
      25% {
        transform: translateY(-20px) rotate(-2deg);
      }
      35% {
        transform: translateY(-20px) rotate(2deg);
      }
      60% {
        transform: translateY(0) rotate(0deg);
      }
    }
    @keyframes shakeChestTop {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      15% {
        transform: translateY(-10px) rotate(2deg);
      }
      25% {
        transform: translateY(-20px) rotate(-2deg);
      }
      35% {
        transform: translateY(-20px) rotate(2deg);
      }
      60% {
        transform: translateY(0) rotate(0deg);
      }
    }
    @-webkit-keyframes openLock {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      8% {
        transform: rotate(4deg) scale(1);
        opacity: 1;
      }
      17% {
        transform: rotate(-6deg) scale(1);
        opacity: 1;
      }
      24% {
        transform: rotate(5deg) scale(1);
        opacity: 1;
      }
      30% {
        transform: rotate(-8deg) scale(1);
        opacity: 1;
      }
      45% {
        transform: rotate(-8deg) scale(2);
        opacity: 0;
      }
      100% {
        transform: rotate(0deg) scale(2);
        opacity: 0;
      }
    }
    @keyframes openLock {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      8% {
        transform: rotate(4deg) scale(1);
        opacity: 1;
      }
      17% {
        transform: rotate(-6deg) scale(1);
        opacity: 1;
      }
      24% {
        transform: rotate(5deg) scale(1);
        opacity: 1;
      }
      30% {
        transform: rotate(-8deg) scale(1);
        opacity: 1;
      }
      45% {
        transform: rotate(-8deg) scale(2);
        opacity: 0;
      }
      100% {
        transform: rotate(0deg) scale(2);
        opacity: 0;
      }
    }
    @-webkit-keyframes openChestTop {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      35% {
        transform: translateY(0);
        opacity: 1;
      }
      45% {
        transform: translateY(-8%);
        opacity: 1;
      }
      75% {
        transform: translateY(-20%);
        opacity: 0;
      }
      100% {
        transform: translateY(-20%);
        opacity: 0;
      }
    }
    @keyframes openChestTop {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      35% {
        transform: translateY(0);
        opacity: 1;
      }
      45% {
        transform: translateY(-8%);
        opacity: 1;
      }
      75% {
        transform: translateY(-20%);
        opacity: 0;
      }
      100% {
        transform: translateY(-20%);
        opacity: 0;
      }
    }

    /* Overlay styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/img/bearbackground.png'); /* Add your image path here */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
      background-size: cover; /* Ensure the image covers the entire overlay */
      background-blend-mode: overlay; /* Blend the image with the background color */
      z-index: 1000;
      display: none; /* Hidden by default */
      animation: fadeIn 1s ease forwards; /* Fade-in animation */
    }

    /* Centered content styles */
    #centered-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      display: none; /* Hidden by default */
      animation: fadeIn 1s ease forwards; /* Fade-in animation */
    }

    #centered-content h1 {
      font-size: 2rem;
      color: #e91e63;
    }

    #centered-content p {
      font-size: 1.2rem;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
      gap: 30px;
    }

    .flip-container {
      perspective: 1000px;
    }

    .flip-card {
      width: 240px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      margin: 10px;
    }

    .flip-card .front,
    .flip-card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      border: 2px solid rgba(255, 105, 180, 0.8);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .flip-card .front {
      background: rgba(255, 255, 255, 0.1);
    }

    .flip-card .back {
      background: rgba(255, 255, 255, 0.1);
      transform: rotateY(180deg);
    }

  <script>
    const CHEST = document.querySelector('#chest');
    const OPEN_BUTTON = document.querySelector('#open-chest');
    const OVERLAY = document.querySelector('#overlay');
    const CENTERED_CONTENT = document.querySelector('#centered-content');
	const CHESTDIV = document.querySelector('#chest-wrap');
    const BUTTONDIV = document.querySelector('#open-chest');

    function openChest() {
	  startAudio()
      CHEST.classList.remove('shake-chest');
      CHEST.classList.add('open-chest');

      // Show the overlay and centered content after the chest animation completes
      setTimeout(() => {
		OVERLAY.style.display = 'block';
		CENTERED_CONTENT.style.display = 'block';

		// Hide the chest and button after the fade-out transition
		setTimeout(() => {
		  CHESTDIV.style.display = 'none';
		  BUTTONDIV.style.display = 'none';
		}, 1000); // Match this delay with the transition duration (1s)
	  }, 3000); // Adjust the delay to match the chest opening animation duration
    }

    OPEN_BUTTON.addEventListener('click', openChest);

    function flipCard(card) {
      card.style.transform = card.style.transform === "rotateY(180deg)" ? "rotateY(0deg)" : "rotateY(180deg)";
    }
	function startAudio() {
    var audio = document.getElementById('backgroundAudio');
    var playAudioButton = document.getElementById('playAudioButton');

    // Attempt to play the audio
    audio.play().then(() => {
        console.log('Audio is playing');
        playAudioButton.style.display = "none"; // Hide the button
    });
}
