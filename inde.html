body {
	margin: 0;
	display: grid;
	place-items: center;
	font-family: "Poppins", sans-serif;

background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

.container {
	margin-top: 2%;
	display: flex;
	flex-wrap: nowrap;
	column-gap: 30px;

	/* border: 1px solid #007bff;*/
}

.left {
	display: grid;
}

.right {
	display: grid;
}

p {
	text-align: center;
}

h2 {
	margin-top: 50px;
	text-align: center;
	color: white;
	font-weight: 500;
	letter-spacing: 1px;
	font-size: 22px;
}

h3 {
	text-align: center;
	color: white;
	font-weight: 500;
	letter-spacing: 1px;
	font-size: 16px;
}

h6 {
	display: block;
	margin-top: 0px;
	color: white;
	font-size: 20px;
	font-weight: 500;
}

.puzzle {
	display: grid;
	grid-template-columns: repeat(10, 1fr);
	grid-template-rows: repeat(10, 1fr);
}

.horizontal {
	width: 35px;
	height: 37px;
	border: 1px solid #333;
	border-bottom: none;
	border-right: none;
	font-size: 9px;
	cursor: pointer;
	color: #333;
}

.last {
	border-right: 1px solid #333;
}

.bottom {
	border-bottom: 1px solid #333;
}

.nr {
	display: inline-block;
	margin-left: 2px;
}

.example {
	display: inline-block;
	text-align: center;
}

.ex {
	text-align: center;
	font-family: "Indie Flower", cursive;
	font-size: 19px;
	font-weight: bold;
	color: #0056b3;
}

.black {
	background-color: black;
}

input {
	font-size: 21px;
	font-family: "Indie Flower", cursive;
	text-transform: capitalize;
	color: #0056b3;
	width: 70%;
	height: 17px;
	border: none;
	cursor: pointer;
	margin-left: 3px;
}

input.ans {
	width: 96%;
	font-family: "Courier New", Courier, monospace;
	font-size: 20px;
	letter-spacing: 0.5px;
	color: #222;
	text-align: left;
}

.a-title {
	font-weight: 500;
	letter-spacing: 0.6px;
	color: white;
}

/* answer */
.answer {
	margin-top: 30px;
	text-align: center;
	border-radius: 5px;
	color: #222;
	font-size: 12px;
}

.field {
	border: 1px solid #222;
	margin-top: 10px;
	padding: 6px 4px;
}

button {
	margin-top: 20px;
	text-transform: capitalize;
	padding: 0.5rem 1rem;
	font-size: 1rem;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
}

button:hover {
	background-color: #0056b3;
}

.ver {
	margin-top: -120px;
}

ul {
	margin: 0;
	margin-top: -30px;
	padding: 0;
}

ul li {
	list-style-type: none;
	font-size: 12px;
	letter-spacing: 1px;
}
#resultaat {
	margin-top: 1rem;
	font-size: 1.8rem;
	letter-spacing: 1px;
}

@media screen and (max-width: 600px) {
	.container {
		width: 100%;
		display: grid;
	}
	.left {
		padding-left: 10px;
	}

	.ver {
		margin: 0;
		margin-top: 20px;
	}

	.right {
		margin-top: 20px;
	}

	h6 {
		font-size: 18px;
	}

	ul li {
		margin: 0;
		font-size: 10px;
	}
}
</style>
